<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JavaScript program to convert the letters of a given string  in alphabetical order.</title>
</head>
<script>
	function upper_case(str)
{
   regexp = /^[A-Z]/;
   if (regexp.test(str))
    {
      document.write("Chữ cái đầu tiên của chuỗi là chữ hoa");
    } 
    else
    {
     document.write("Chữ cái đầu tiên của chuỗi không là chữ hoa");
    }
}
upper_case('nguyễn văn nam');
upper_case('NGUYỄN VĂN NAM');
</script>
<body>

</body>
</html>
